<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <style>
      table,
      th,
      td {
        border: 1px solid rgb(0, 0, 0);
      }
      td {
        background-color: #5c8f23;
      }
    </style>
  </head>

  <body>
    <div style="text-align: center;">
      <a href="index.html">Go to Index</a>
    </div>
    <div style="width: 1200px; margin: 0 auto">
      <table style="width: 600px; height: 450px; margin: 0 auto">
        <caption>
          Таблиця Мондріана
        </caption>
        <tbody>
          <tr>
            <td colspan="2" style="background-color: rgb(143, 143, 143)"></td>
            <td></td>
            <td></td>
            <td></td>
            <td rowspan="3" style="background-color: rgb(50, 207, 29)"></td>
          </tr>
          <tr>
            <td rowspan="2" style="background-color: rgb(6, 71, 26)"></td>
            <td></td>
            <td
              colspan="3"
              rowspan="2"
              style="background-color: rgb(255, 230, 0)"
            ></td>
          </tr>
          <tr>
            <td></td>
          </tr>
          <tr>
            <td colspan="3" rowspan="2" style="background-color: blue"></td>
            <td></td>
            <td></td>
            <td rowspan="2" style="background-color: rgb(6, 71, 26)"></td>
          </tr>
          <tr>
            <td colspan="2" style="background-color: rgb(143, 143, 143)"></td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
